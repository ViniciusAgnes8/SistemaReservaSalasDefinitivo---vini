<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sala</title>
    <link rel="stylesheet" href="/SistemaReservaSalas/src/main/resources/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/SistemaReservaSalas/src/main/resources/target/img/biopark-logo.svg" alt="Logo do Sistema" class="logo">
        </div>
        <h1>Formulário de Cadastro de Sala</h1>
    </header>

    <nav>
        <ul class="menu-buttons">
            <li><a href="listaSalas.html"><i class="fas fa-door-open"></i> Gerenciar Salas</a></li>
            <li><a href="listaEquipamentos.html"><i class="fas fa-cogs"></i> Gerenciar Equipamentos</a></li>
            <li><a href="listaReservas.html"><i class="fas fa-calendar-check"></i> Reservas</a></li>
        </ul>        
    </nav>

    <section>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome da Sala:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Auditório A">
            </div>

            <div class="form-group">
                <label for="capacidade">Capacidade:</label>
                <input type="number" id="capacidade" name="capacidade" required placeholder="Número de pessoas">
            </div>

            <button type="submit" class="btn-submit">Salvar <i class="fas fa-check-circle"></i></button>
        </form>
    </section>

    <footer>
        <p><a href="listaSalas.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar para Lista de Salas</a></p>
    </footer>
</body>
</html>
