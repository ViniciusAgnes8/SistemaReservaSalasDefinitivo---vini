<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Salas</title>
    <link rel="stylesheet" href="/src/main/resources/static/style.css" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a th:href="@{/page/home}">
                <img th:src="@{https://bioparkeducacao.com/wp-content/uploads/2023/08/biopark-logo-2.png}" h:href="@{/page/home}" alt="Logo do Sistema" class="logo">
            </a>
        </div>
        <ul class="menu-buttons">
            <li><a th:href="@{/page/salas}" class="nav-link">Salas</a></li>
            <li><a th:href="@{/page/equipamentos}" class="nav-link">Equipamentos</a></li>
            <li><a th:href="@{/page/reservas}" class="nav-link">Reservas</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Salas Disponíveis</h1>
        </header>

        <!-- Filtros: Pesquisa, Capacidade e Tipo de Sala -->
        <div class="filters">
            <div class="filter-search">
                <input type="text" id="search" placeholder="Pesquisar salas..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="filter-capacity">
                <select id="capacity-filter" class="capacity-filter">
                    <option value="">Filtrar por capacidade</option>
                    <option value="50">50 Pessoas</option>
                    <option value="15">15 Pessoas</option>
                    <option value="20">20 Pessoas</option>
                    <option value="30">30 Pessoas</option>
                </select>
            </div>

            <div class="filter-type">
                <select id="type-filter" class="type-filter">
                    <option value="">Filtrar por tipo de sala</option>
                    <option value="auditório">Auditório</option>
                    <option value="reunião">Reunião</option>
                    <option value="treinamento">Treinamento</option>
                </select>
            </div>
        </div>

        <!-- Tabela de Salas -->
        <main>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome da Sala</th>
                        <th>Capacidade</th>
                        <th>Tipo de Sala</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="room-list">
                    <!-- Iteração Thymeleaf -->
                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.id}"></td>
                        <td th:text="${sala.nome}"></td>
                        <td th:text="${sala.capacidade}"></td>
                        <td th:text="${sala.tipo}"></td>
                        <td>
                            <button class="btn-reserve" th:onclick="'reservarSala(' + ${sala.id} + ')'">
                                <i class="fas fa-calendar-alt"></i> Reservar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Biopark Educação | Todos os direitos reservados</p>
    </footer>

    <script src="script.js" th:src="@{/script.js}"></script>
</body>
</html>
