<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/src/main/resources/static/css/usuarios.css" th:href="@{/css/usuario.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar fixa -->
    <nav class="navbar">
        <div class="logo-container">
            <a th:href="@{/page/home}">
                <img th:src="@{https://bioparkeducacao.com/wp-content/uploads/2023/08/biopark-logo-2.png}" alt="Logo do Sistema" class="logo">
            </a>
        </div>
        <ul class="menu-buttons">
            <li><a th:href="@{/salas}" class="nav-link">Salas</a></li>
            <li><a th:href="@{/equipamentos}" class="nav-link">Equipamentos</a></li>
            <li><a th:href="@{/reservas}" class="nav-link">Reservas</a></li>
            <li><a th:href="@{/relatorios}" class="nav-link">Relatórios</a></li>
            <li><a th:href="@{/usuarios}" class="nav-link">Usuários</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Gerenciamento de Usuários</h1>
        </header>

        <main>
            <!-- Botão para abrir o modal -->
            <button id="btnAddUser" class="btn-add">Adicionar Usuário</button>

            <!-- Modal para Adicionar Usuário -->
            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <form action="/usuarios/adicionar" method="post" id="addUsuarioForm">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="acesso">Nível de Acesso:</label>
                        <select id="acesso" name="acesso" required>
                            <option value="COMUM">Usuário Comum</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="GERENTE_TI">Gerente de TI</option>
                        </select>

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>

                        <button type="submit">Adicionar Usuário</button>
                    </form>
                </div>
            </div>

            <!-- Seção para listar usuários -->
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Nível de Acesso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.nome}">Nome</td>
                            <td th:text="${usuario.email}">Email</td>
                            <td th:text="${usuario.nivelAcesso}">Nível de Acesso</td>
                            <td>
                                <form th:action="@{/usuarios/remover}" method="post">
                                    <input type="hidden" name="id" th:value="${usuario.id}">
                                    <button type="submit">Remover</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="/src/main/resources/static/js/popup/usuarios.js" th:src="@{/js/popup/usuarios.js}"></script>
    <script src="/src/main/resources/static/js/popup/script.js" th:src="@{/js/popup/script.js}"></script>
    <script src="/src/main/resources/static/js/popup/addusuario.js" th:src="@{/js/popup/addusuario.js}"></script>
</body>
</html>
