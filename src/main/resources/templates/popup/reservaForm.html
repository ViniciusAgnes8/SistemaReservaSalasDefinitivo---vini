<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="/SistemaReservaSalas/src/main/resources/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/SistemaReservaSalas/src/main/resources/target/img/biopark-logo.svg" alt="Logo do Sistema" class="logo">
        </div>
        <h1>Formulário de Reserva</h1>
    </header>

    <nav>
        <ul class="menu-buttons">
            <li><a href="listaSalas.html"><i class="fas fa-door-open"></i> Gerenciar Salas</a></li>
            <li><a href="listaEquipamentos.html"><i class="fas fa-cogs"></i> Gerenciar Equipamentos</a></li>
            <li><a href="listaReservas.html"><i class="fas fa-calendar-check"></i> Reservas</a></li>
        </ul>        
    </nav>

    <section>
        <form action="#" method="post">
            <div class="form-group">
                <label for="sala">Sala:</label>
                <select id="sala" name="sala" required>
                    <option value="">Selecione uma sala</option>
                    <option value="1">Auditório A</option>
                    <option value="2">Conferência B</option>
                    <option value="3">Reunião C</option>
                    <option value="4">Salão de Eventos</option>
                    <option value="5">Reunião Executiva</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <button type="submit" class="btn-submit">Salvar <i class="fas fa-check-circle"></i></button>
        </form>
    </section>

    <footer>
        <p><a href="listaReservas.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar para Reservas</a></p>
    </footer>
</body>
</html>
